<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Variation</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <nav>
        <div class="nav-container">
            <a href="/" class="nav-link">Image Generator</a>
            <a href="/variation.html" class="nav-link">Image Variation</a>
        </div>
    </nav>

    <h1>Welcome to Imagify - Variation Generator</h1>

    <div class="main-selection-container">

        <form action="" id="imgForm">
            
            <label for="fileData" id="fileLabel">Upload image to generate variation!</label>
            <p id="imgInfo">The image should be a square PNG image less than 4MB in size</p>

            <input type="file" name="fileData" id="fileData" >

            <label for="imgSize">Select the size of the image to generate</label>
            <br/>

            <select name="size" id="imgSize">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>

            <button type="submit" id="variation-button">Generate Variation!</button>
        </form>
    </div>

    <div class="main-image-container">
        <img src="" alt="Generated Image" id="imageVariation">
        <p id="defaultVariationText">Your image will appear here</p>
        <p id="variationLoader">Generating your image...</p>
    </div>

    <script src="./js/variation.js"></script>
    
    <footer>
        <p>&copy Imagify 2023</p>
        <p>Powered by OpenAI</p>
        <p>Made by Puneet Kumar Sharma</p>
    </footer>

</body>
</html>
